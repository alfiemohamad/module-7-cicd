# Project information
sonar.projectName=Weather Report
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.exclusions=node_modules/**,build/**,dist/**,coverage/**

# Coverage configuration (if you have test coverage)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Language configuration
sonar.sourceEncoding=UTF-8

# Note: sonar.projectKey and sonar.organization are provided via environment variables